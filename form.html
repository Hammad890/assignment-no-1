<!DOCTYPE html>
<html>
    <head>
        <title>Become our retailer</title>
        <meta name="Form" content="for assignment">

    <body>
        <form action="html" method="post">
            <P>Name:
                <input type="text" name="Name" required="required">

                <input type="text" name="Name" required="required">

                <input type="text" name="CNIC Number" maxlength="11" required="required">

                Qualification

            <input id="Female" type="radio" namer="gender" value="Female"/>

            <p>Why you want to become our retailer</p>
                <textarea name="comments" cols="30" rows="4">write here</textarea>
                <p>In which city do you want to open retail store of our products</p>
                <select name="cities">
                    <option value="Karachi">Karachi</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Islamabad">Islamabad</option>
                </select>
                <input type="submit" value="submit"/>
